<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">

  <script type="text/javascript" src="scripts/constants.js" defer></script>
  <script type="text/javascript" src="scripts/board.js" defer></script>
  <script type="text/javascript" src="scripts/piece.js" defer></script>
  <script type="text/javascript" src="scripts/main.js" defer></script>

  <title>JavaScript Tetris</title>
</head>
<body>
  
  <div class="game">
    <canvas id="board" class="game__board"></canvas>
    <div class="game__statistics">
      <div>
        <h1>Tetris</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Lines: <span id="lines">0</span></p>
        <p>Level: <span id="level">0</span></p>
        <canvas id="next" class="game__next"></canvas>
      </div>
      <button onclick="play()" class="game__play-btn">Play</button>
    </div>
  </div>
</body>
</html>
